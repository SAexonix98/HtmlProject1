                <form method="post" action="controller.php" name="reg">
                    <fieldset>
                        <legend class="card-title">SIGN-IN</legend>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex">
                                    <span class="label-form-field">Nome</span>
                                    <input id="form-name" class="form-input-style" type="text" name="nome"
                                        placeholder="Inserisci il nome" onblur="validate_generic(this)">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex">
                                    <span class="label-form-field">Cognome</span>
                                    <input class="form-input-style" required type="text" name="cognome" id="surname"
                                        placeholder="Inserisci il cognome" onblur="validate_generic(this)">
                                </div>
                            </div>
                        </div>
                        <div class="row padding-form">
                            <div class="col-12 col-md-12 col-lg-6">
                                <div class="row">
                                    <div class="col-12 col-md-12 col-lg-6">
                                        <div class="form-field-flex">
                                            <span class="label-form-field">CF</span>
                                            <input class="form-input-style" required type="text" name="cf" id="cf"
                                                placeholder="codice fiscale"
                                                onblur="validate_generic(this);validate_specific(this);">
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6 col-lg-3">
                                        <input class="form-input-style" required name="Comune" id="Comune"
                                            onblur="validate_generic(this)">
                                    </div>
                                    <div class="col-6 col-md-6 col-lg-3">
                                        <button id="redbutton" class="buttonform" onclick="ShowInput()">Genera</button>
                                    </div>

                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-6">
                                <div class="form-field-flex">
                                    <span class="label-form-field">Nazione</span>
                                    <select class="form-select-style" required name="Nazione"
                                        onblur="validate_generic(this)">
                                        <option value="">Nazione</option>
                                        <option value="Italia">Italia</option>
                                        <option value="Olanda">Olanda</option>
                                        <option value="Inghilterra">Inghilterra</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row padding-form">
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex gender-field">
                                    <span class="label-form-field" id="label-form-fieldg">Sesso</span>
                                    <div id="sessomf">
                                        <div class="radio-button-style spacingmf"><span class="label-form-field"
                                                id="label-form-fieldg">M</span><input required type="radio" name="sesso"
                                                value="M" id="male"></div>

                                        <div class="radio-button-style spacingmf"><span class="label-form-field"
                                                id="label-form-fieldg">F</span><input required type="radio" name="sesso"
                                                value="F" id="female"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex"> <span class="label-form-field">Data di nascita:</span>
                                    <input class="form-input-style" required type="date" name="data_di_nascita"
                                        id="data_di_nascita" onblur="validate_generic(this);underAgeValidate(this);">
                                </div>

                            </div>
                        </div>

                        <div class="row padding-form">
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex"> <span class="label-form-field">user</span>
                                    <input class="form-input-style" required type="text" name="user"
                                        placeholder="Username" onblur="validate_generic(this);validate_specific(this);">
                                </div>

                            </div>


                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex"> <span class="label-form-field">email</span>
                                    <input id="form-email" class="form-input-style" required type="email" name="Email"
                                        placeholder="E-mail" onblur="validate_generic(this)">
                                </div>

                            </div>
                        </div>

                        <div class="row padding-form">
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex"> <span class="label-form-field">Password</span>
                                    <input class="form-input-style" required type="password" name="password"
                                        placeholder="Inserisci la password" id="form-password"
                                        onblur="validate_generic(this);validate_specific(this);">
                                </div>

                            </div>


                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-field-flex"><span class="label-form-field">Conferma Password</span>
                                    <input class="form-input-style" required type="password" name="confermaPassword"
                                        placeholder="Conferma la password" id="confermaPassword"
                                        onblur="validate_generic(this)">
                                </div>


                            </div>
                        </div>
                        <div class="row padding-form">
                            <div class="col-6">
                                <button type="reset" class="buttonform">CANCELLA</button>
                            </div>


                            <div class="col-6">
                                <button type="submit" id="submit-form-button" class="buttonform">REGISTRATI</button>
                            </div>
                        </div>



                    </fieldset>
